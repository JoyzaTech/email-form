<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #444;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      height: 100%;
      box-sizing: border-box;
    }

    label {
      font-size: 7px;
    }

    input, textarea {
      background: #222;
      color: rgb(255, 0, 212);
      border: 1px solid rgb(255, 0, 212);
      padding: 4px;
      font-family: 'Press Start 2P', monospace;
      font-size: 6px;
      resize: none;
    }

    button {
      background: rgb(255, 0, 212);
      color: #000;
      border: none;
      padding: 4px;
      font-size: 6px;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
    }

    button:hover {
      background: rgb(204, 0, 102);
    }

    h2 {
      font-size: 7px;
      margin: 0 0 5px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mnnddzko" method="POST">
    <h2>CONTACT</h2>
    <label for="email">EMAIL</label>
    <input type="email" name="email" required>

    <label for="message">MSG</label>
    <textarea name="message" rows="3" required></textarea>

    <button type="submit">SEND</button>
  </form>
</body>
</html>
