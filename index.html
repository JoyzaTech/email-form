<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }

    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mnnddzko" method="POST">
    <h2>Contact Me</h2>
    <label for="email">Your Email</label>
    <input type="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send</button>
  </form>
</body>
</html>
